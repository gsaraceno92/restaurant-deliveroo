spring.application.name = walidoo  

logging.level.root=warn
spring.datasource.url = jdbc:mysql://localhost:3306/deliveroorestaurant?autoreconnect=true
spring.datasource.username= root
spring.datasource.password= secret
spring.datasource.minEvictableIdleTimeMillis = 30000
spring.datasource.validationQuery = SELECT 1
spring.datasource.max-active = 15
spring.datasource.max-idle = 10
spring.datasource.max-wait = 8000

spring.flyway.url = jdbc:mysql://localhost:3306/mysql
spring.flyway.schemas = deliveroorestaurant
spring.flyway.user = root
spring.flyway.password = secret
spring.flyway.ignoreMissingMigrations=true
# flyway.locations=classpath:db/migration
spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.MySQL57Dialect
spring.jpa.hibernate.ddl-auto = update

logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type=TRACE

server.port = 4000